<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>VedantFlix Player</title>
<link rel="stylesheet" href="style.css">

<style>

.player-container{
width:100%;
height:100vh;
background:black;
}

.player-container iframe{
width:100%;
height:100%;
border:none;
}

.topbar{
position:absolute;
top:20px;
left:20px;
z-index:100;
}

.back-btn{
background:#e50914;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
color:white;
}

</style>

</head>

<body>

<div class="topbar">
<span class="back-btn" onclick="goBack()">‚Üê Back</span>
</div>

<div class="player-container">

<iframe id="videoPlayer"
allowfullscreen
allow="autoplay">
</iframe>

</div>

<script>

const videoId = localStorage.getItem("videoId");

document.getElementById("videoPlayer").src =
"https://drive.google.com/file/d/" + videoId + "/preview";

function goBack()
{
window.history.back();
}

</script>

</body>
</html>
